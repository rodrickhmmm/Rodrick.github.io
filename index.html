function setFontSize() {
  const hElement = document.getElementById('h');
  const width = window.innerWidth;
  const breakpoints = [
    { max: 500, size: '40px' },
    { max: 620, size: '60px' },
    { max: 660, size: '80px' },
    { max: 800, size: '100px' },
    { max: 930, size: '120px' },
    { max: 1000, size: '140px' },
    { max: 2000, size: '150px' }
  ];

  hElement.style.fontSize = '200px'; // Default size
  for (const breakpoint of breakpoints) {
    if (width < breakpoint.max) {
      hElement.style.fontSize = breakpoint.size;
      break;
    }
  }
}

window.addEventListener('resize', setFontSize);
window.addEventListener('load', setFontSize);
